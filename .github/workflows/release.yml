name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: validate before release
        run: |
          npm ci --no-save
          npm run lint
          npm run lint:md
          npm run test
        env:
          CI: true

      - uses: actions/checkout@v3
        ref: stage
        run: |
          git remote set-url origin git@github.com:0xGrapefruit/actions-playground.git
          git rebase master stage
          git push origin +stage
